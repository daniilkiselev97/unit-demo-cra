name: Create Release
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v[0-9]+' # Push events to matching v*, i.e. v1.0, v20.15.10



jobs:
  build:
    permissions: write-all
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - run: echo `git log -1 --format=%ai ${{github.ref}}` >> $DATE
      - run: echo `git log --format='%an' ${{github.ref}}^!` >> $AUTHOR
      - run: echo `git log --pretty=oneline $PREV_TAG...${{github.ref}}` >> $CHANGE_LOG
      - run: echo `git describe --abbrev=0 --tags --exclude="$(git describe --abbrev=0 --tags)^"` >> $PREV_TAG
      - name: Create Release
        uses: ncipollo/release-action@v1
        id: create_release
        with:
          tag: ${{ github.ref }}
          name: ${{ github.ref }}
          body: |
            $DATE $AUTHOR
            Changes in this Release
            $CHANGE_LOG